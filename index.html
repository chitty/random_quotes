<!DOCTYPE html>
<html ng-app="randomQuotes">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>

  <body ng-controller="QuotesController as quote">

    <blockquote class="box text-center">
        <h1>{{quote.chosen.text}}</h1>
        <img class="pic img-circle" src="{{quote.chosen.img}}">
        <footer>{{quote.chosen.author}}</footer>
        
        <button ng-click="quote.updateQuote()" type="button" class="btn btn-default btn-lg">
            New Quote
        </button>
    </blockquote>


  </body>
</html>
